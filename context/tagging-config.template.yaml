# =============================================================================
# Tagging Configuration Template
# =============================================================================
#
# PURPOSE: Supply your organization's tagging standards so the agent applies
#          correct tags to all Databricks assets (jobs, pipelines, catalogs,
#          schemas, tables, columns) without guessing.
#
# USAGE:
#   1. Copy this file to: context/tagging-config.yaml
#   2. Replace placeholder values (marked <FILL_IN>) with your standards
#   3. Delete any optional sections you don't need
#
# The agent checks for context/tagging-config.yaml before applying any tags.
# If the file is absent, the agent uses safe defaults with TODO markers.
# =============================================================================

# ---------------------------------------------------------------------------
# Workflow Tags — Applied to Asset Bundle jobs and pipelines
# ---------------------------------------------------------------------------
workflow_tags:
  # REQUIRED: These three tags are applied to every job and pipeline.
  team: "<FILL_IN>"                     # e.g. "analytics-engineering", "data-platform"
  cost_center: "<FILL_IN>"             # e.g. "CC-5678" — finance cost center code
  # NOTE: 'environment' is always ${bundle.target} — do NOT set it here.

  # RECOMMENDED: Additional context tags.
  project: "<FILL_IN>"                 # e.g. "retail-analytics", "customer-360"

  # OPTIONAL: Any additional key:value pairs to apply to all workflows.
  # Uncomment and add as needed.
  # custom_tags:
  #   department: "<FILL_IN>"          # e.g. "merchandising", "finance"
  #   initiative: "<FILL_IN>"          # e.g. "q1-modernization"

# ---------------------------------------------------------------------------
# Unity Catalog Governed Tags — Applied to catalogs, schemas, and tables
# ---------------------------------------------------------------------------
governed_tags:
  catalog:
    cost_center: "<FILL_IN>"           # e.g. "CC-5678" — same as workflow or different
    business_unit: "<FILL_IN>"         # e.g. "Retail", "Sales", "Finance"

  schema:
    data_owner: "<FILL_IN>"            # e.g. "retail-data-team@acme.com"

  table_defaults:
    # Default data classification for tables unless overridden per-table.
    # Allowed: "public", "internal", "confidential", "restricted"
    data_classification: "internal"

  # OPTIONAL: Per-table classification overrides.
  # Uncomment and add tables that differ from the default.
  # table_overrides:
  #   dim_customer:
  #     data_classification: "confidential"
  #   fact_orders:
  #     data_classification: "internal"

# ---------------------------------------------------------------------------
# PII Column Tags — Applied at the column level
# ---------------------------------------------------------------------------
# IMPORTANT: The agent will NEVER guess PII. Only columns listed here get
# tagged. If this section is absent, PII tagging is skipped entirely.
#
# Allowed pii_type values:
#   email, phone, ssn, name, address, dob, financial
#
# Uncomment and fill in your PII columns:
# pii_columns:
#   dim_customer:                       # Table name (without schema prefix)
#     - column: email
#       pii_type: email
#     - column: phone_number
#       pii_type: phone
#     - column: customer_name
#       pii_type: name
#     - column: date_of_birth
#       pii_type: dob
#   dim_employee:
#     - column: ssn
#       pii_type: ssn
#     - column: home_address
#       pii_type: address

# ---------------------------------------------------------------------------
# Serverless Budget Policy — Optional
# ---------------------------------------------------------------------------
# If your organization uses named budget policies for serverless compute,
# specify the policy name here.
# budget_policy:
#   serverless_policy_name: "<FILL_IN>"  # e.g. "retail-serverless"
